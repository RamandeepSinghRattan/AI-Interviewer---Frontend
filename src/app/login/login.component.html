<div id="container">
    <h1>LOGIN TO AI INTERVIEWER</h1>
    <div id="box">
        <form [formGroup]="myForm" (ngSubmit)="login()">
          
            <mat-form-field class="example-full-width">
                <mat-label>Enter your email</mat-label>
                <input type="email" matInput placeholder="email" formControlName="email" required>
                <mat-error *ngIf="myForm.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="myForm.get('email')?.hasError('email')">
                    Enter valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Enter your password</mat-label>
                <input type="password" matInput placeholder="password" formControlName="password" required>
                <mat-error *ngIf="myForm.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>

            <button color="primary" type="submit">Login</button>

        
            <div class="register-link">
                <a routerLink="/register" >Click here to Register</a>
            </div>
        </form>
    </div>
</div>
