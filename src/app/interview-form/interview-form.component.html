<div id="container">
    <h1>Start Your Interview</h1>
    <form [formGroup]="myForm" (ngSubmit)="startSession()">
        <mat-form-field>
            <mat-label>Job Role</mat-label>
            <input matInput formControlName="jobRole" placeholder="Enter job role">
            <mat-error *ngIf="myForm.get('jobRole')?.hasError('required')">
                job Role is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter Job Description</mat-label>
            <textarea matInput placeholder="Enter Job Description" formControlName="jobDescription"></textarea>
            <mat-error *ngIf="myForm.get('jobDescription')?.hasError('required')">
                Job Description is required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Skills</mat-label>
            <input matInput formControlName="skills" placeholder="Enter your skills (comma separated)">
            <mat-error *ngIf="myForm.get('skills')?.hasError('required')">
                Skills are required
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Experience</mat-label>
            <input matInput type="number" formControlName="experience" placeholder="Enter your Experience (in years)">
            <mat-error *ngIf="myForm.get('experience')?.hasError('required')">
                Experience is required
            </mat-error>
        </mat-form-field>

        <button type="submit" class="submit-button">Start Interview</button>
    </form>
</div>
